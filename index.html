<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPG-Visitors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js">
</head>
<body>
   <div class="content">
    <div class="container">
        <h1>Inscription</h1>
        <div class="columns">
            <div class="column">
            <form class="box">
                <figure class="image is-128x128">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                  </figure>
                  <button class="button is-primary">Prendre la photo</button>
            </form>
            </div>  

            <div class="column">
            <form class="box">
                <div class="field">
                <label class="label">Nom</label>
                <div class="control">
                    <input class="input is-normal" type="name" placeholder="Nom">
                </div>
                </div>
            
                <div class="field">
                <label class="label">Prénom</label>
                <div class="control">
                    <input class="input is-normal" type="fname" placeholder="Prénom">
                </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                    <input class="input is-normal" type="email" placeholder="example@mail.com">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Je viens suivre un cours:</label>
                    <div class="select is-fullwidth">
                        <select>
                          <option>Selectionner le cours</option>
                          <option>options</option>
                        </select>
                      </div>   
                </div>

                <div class="field">
                    <label class="label">J'ai rdv avec:</label>
                    <div class="control">
                        <input class="input is-normal" type="" placeholder="Saisissez le nom">
                    </div>
                </div>
                
                <button class="button is-primary">Valider</button>
            </form>
        </div> 
        </div>
    </div>
</div>     
</body>
</html>
